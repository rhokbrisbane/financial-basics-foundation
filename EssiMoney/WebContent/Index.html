<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="WEB-INF/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="WEB-INF/resources/css/style.css" rel="stylesheet">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="WEB-INF/resources/font-awsome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    
        <row>
            <section class="col-xs-12 col-md-12" id="header">
                <h1>Welcome [First Name Variable],</h1>
                <h3>How it it going?</h3>
                <span>Profile Completion</span>
                <span>5/7</span>
            </section>
            <section class="col-xs-12 col-md-12" id="body-content">
                <div class="widget col-xs-8 col-md-3" id="game">
                    <i class="fa fa-gamepad fa-3x" aria-hidden="true"></i>
                    <p>Savings Game</p>
                </div>
                
                <div class="widget col-xs-4 col-md-3" id="ask">
                    <i class="fa fa-commenting fa-3x" aria-hidden="true"></i>
                    <p>Ask Howl</p>
                </div>
                
                <div class="widget col-xs-4 col-md-3" id="goal">
                    <i class="fa fa-trophy fa-3x" aria-hidden="true"></i>
                    <p>Goals</p>
                </div>
                
                <div class="widget col-xs-8 col-md-3" id="money">
                    <i class="fa fa-credit-card fa-3x" aria-hidden="true"></i>
                    <p>Finances</p>
                </div>
            </section>
        </row>
        </row>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
