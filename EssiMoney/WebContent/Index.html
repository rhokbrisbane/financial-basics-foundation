<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="WEB-INF/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="WEB-INF/resources/css/style.css" rel="stylesheet">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="WEB-INF/resources/font-awsome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    
        <row>
           <div id="background-image">
            <section class="col-xs-8 col-md-6 offset-xs-2 offset-md-3" id="login">
                <img src="WEB-INF/resources/img/howl_md.png">
                <h1>Product Name</h1>
                    <form action="" id="loginForm">
                      <div class="form-group input-group">
                        <input class="form-control" type="text" name='email' id="email" placeholder="Email"/>          
                      </div>
                      <div class="form-group input-group">
                        <input class="form-control" type="password" name='password' id="pword" placeholder="password"/>     
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-def btn-block" name="login-btn" id="login-btn">Login</button>
                      </div>
                      <div class="form-group text-center">
                        <a href="#">Forgot Password</a>
                      </div>
                      
                      <div class="form-group">
                        <button type="button" class="btn btn-def btn-block">New User</button>
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-def btn-block">Login with Facebook</button>
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-def btn-block">Login with Google+</button>
                      </div>
                    </form>        
                </section>
            </div>
        </row>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
