<!DOCTYPE html>
<html lang="en" id="background-image">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CA$HED UP Login</title>

    <!-- Bootstrap -->
    <link href="WEB-INF/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="WEB-INF/resources/css/style.css" rel="stylesheet">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="WEB-INF/resources/font-awsome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    
        <div class="row">
            <section class="col-xs-8 col-md-6 offset-xs-2 offset-md-3" id="login">
                <img src="WEB-INF/resources/img/howl_md.png">
                <h1>CA$HED UP</h1>
                   
                <div class="row">
                    <div class="login-column col-xs-12 col-md-6">
                        <h6>Sign In</h6>
                        <form action="" id="loginForm">
                          <div class="form-group input-group">
                            <input class="form-control" type="text" name='email' id="email" placeholder="Email"/>          
                          </div>
                          <div class="form-group input-group">
                            <input class="form-control" type="password" name='pword' id="pword" placeholder="Password"/>          
                          </div>
                          <div class="form-group">
                           <a href="dashboard.html" class="btn btn-success btn-block" name="login-btn" id="login-btn">
                            Login
                            </a>
                            <a href="new-user.html" class="btn btn-warning btn-block" name="newuser-btn" id="newuser-btn">
                            New User
                            </a>
                            <div class="form-group text-center">
                                <a href="#">Forgot Password</a>
                            </div>
                          </div>
                        </form>
                    </div>
                    
                    <div class="col-xs-12 col-md-6">
                       <h6>&nbsp;</h6>
                        <div class="form-group">
                            <a class='btn btn-primary btn-block' href=''> 
                            <i class="fa fa-facebook"></i>
                            <span>Sign in with Facebook</span>
                            </a>
                        </div>
                        <div class="form-group">
                            <a class='btn btn-danger btn-block' href=''> 
                            <i class="fa fa-google-plus"></i>
                            <span>Sign in with Google</span>
                            </a>
                        </div>
                    </div>
                </div>
                </section>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
