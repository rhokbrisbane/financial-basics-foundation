<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Goals</title>

    <!-- Bootstrap -->
    <link href="WEB-INF/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="WEB-INF/resources/css/style.css" rel="stylesheet">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="WEB-INF/resources/font-awsome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="padding-reset">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 instructional step">
                <div class="step-1" style="display:initial;">
                    <h2>Step 1</h2>
                    <p>What are you saving for?</p>
                </div>

                <div class="step-2" style="display:none;">
                    <h2>Step 2</h2>
                    <p>How much do you need to save?</p>
                </div>

                 <div class="step-3" style="display:none;">
                    <h2>Step 3</h2>
                    <p>How long do you need to reach your goal?</p>
                </div>

            </div>
            <div class="col-xs-12 action">
                <div class="select-type" style="display:initial;">
                    <div class="col-xs-6">
                           <i class="fa fa-car fa-3x" aria-hidden="true"></i>
                            <p>Car</p>
                    </div>
                    <div class="col-xs-6">
                           <i class="fa fa-plane fa-3x" aria-hidden="true"></i>
                            <p>Travel</p>
                    </div>
                    <div class="col-xs-6">
                            <i class="fa fa-laptop fa-3x" aria-hidden="true"></i>
                            <p>New Tech</p>
                    </div>
                    <div class="col-xs-6">
                          <i class="fa fa-question fa-3x" aria-hidden="true"></i>
                            <p>Other</p>
                    </div>
                
                </div>

                <div class="select-amount" style="display:none;">
                    <div class="col-xs-12">
                        <div class="inputform">
                            <form>
                                <input type="number" name="quantity" min="1" max="50000">
                                <br>
                                <input type="button" class="btn btn-info" value="Submit" id="amount-button">
                            </form>
                        </div>
                    </div>

                </div>

                <div class="select-time" style="display:none;">
                    <div class="col-xs-12">
                        <form class="radio-form">
                          <span><input type="radio" name="time" value="threemonths"> 3 Months </span><br>
                          <span><input type="radio" name="time" value="sixmonths" checked> 6 Months</span> <br>
                          <span><input type="radio" name="time" value="year"> 1 Year </span>  
                          <br>
                            <input type="button" class="btn btn-info" value="Submit" id="time-button">
                        </form> 
                    </div>
                </div>

            </div>
                

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    <script>

    // $(document).ready(function(){        
    // });

    $( ".select-type" ).click(function() {
      $(".select-type").css('display','none'),
      $(".select-amount").css('display','initial'),
      $(".step-1").css('display','none'),
      $(".step-2").css('display','initial');
    });

    $("#amount-button").click(function(){
        $(".select-amount").css('display','none'),
        $(".step-2").css('display','none'),
        $(".step-3").css('display','initial'),
        $(".select-time").css('display','initial');
    });

    </script>
  </body>
</html>
