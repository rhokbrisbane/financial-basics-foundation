<!doctype html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" id="viewport" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

		<title>Saving Game</title>

		<link rel="stylesheet" href="savingGame.css"/>
	</head>
	<body>
        <div class="container-fluid">
            <div id="game"></div>
            <script src="savingGame.js" type="text/javascript"></script>
        </div>

		<div class="container">
				<!--Heading-->
				<div class="row dheading">
					<div class="col-xs-12 heading">
						<h1>
							Income and Expenses
						</h1>
					</div>
				</div>
				<!--Revenues-->
				<div class="row lheading">
					<div class="row">
						<div class="col-xs-12">
							<h2>
								Income
							</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Salary
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 976.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Opening Money
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 0.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Opening Happiness
							</h3>
						</div>
						<div class="col-xs-2">
							<img alt="mood">
								
							</img>
						</div>
					</div>

				</div>
				<!--Expenses-->
				<div class="row dheading">
					<div class="row">
						<div class="col-xs-12">
							<h2>
								Expenses
							</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Tax
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 97.60
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Rent
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 150.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Salary
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 976.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Electricity
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 322.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Credit/Interest
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 32.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Leisure
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 120.00
							</h3>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
