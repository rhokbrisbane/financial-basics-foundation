<!Doctype html>
<html>
	<head>
		<title>
			Saving Game
		</title>
		<link rel="stylesheet" href="tilestyle.css" />

		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		
	</head>
	<body>
		<div class="container">
				<!--Heading-->
				<div class="row dheading">
					<div class="col-xs-12 heading">
						<h1>
							Income and Expenses
						</h1>
					</div>
				</div>
				<!--Revenues-->
				<div class="row lheading">
					<div class="row">
						<div class="col-xs-12">
							<h2>
								Income
							</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Salary
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 976.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Opening Money
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 0.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Opening Happiness
							</h3>
						</div>
						<div class="col-xs-2">
							<img alt="mood">
								
							</img>
						</div>
					</div>

				</div>
				<!--Expenses-->
				<div class="row dheading">
					<div class="row">
						<div class="col-xs-12">
							<h2>
								Expenses
							</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Tax
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 97.60
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Rent
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 150.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Salary
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 976.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Electricity
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 322.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Credit/Interest
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 32.00
							</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-10">
							<h3>
								Leisure
							</h3>
						</div>
						<div class="col-xs-2">
							<h3>
								$ 120.00
							</h3>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
